<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>i18n-element Proof of Concept Demo</title>
    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="localizable-element.html">
    <link rel="import" href="i18n-subclass-element.html">
    <link rel="import" href="i18n-thin-element.html">
  </head>
  <body>
    <h3>i18n-element Proof of Concept Demo</h3>
    <localizable-element id="el1"></localizable-element><br>
    <i18n-subclass-element id="el2"></i18n-subclass-element><br>
    <i18n-thin-element id="el3"></i18n-thin-element>

    <script>
      window.bundles = window.bundles || {};
      window.bundles['ja'] = {
        'localizable-element': {
          'label1': 'ja Localizable UI label 1',
          'label2': 'ja Localizable UI label 2',
          'label3': 'ja Localizable UI label 3'
        },
        'i18n-subclass-element': {
          'label1': 'ja Subclass UI label 1',
          'label2': 'ja Subclass UI label 2',
          'label3': 'ja Subclass UI label 3'
        },
        'i18n-thin-element': {
          'label1': 'ja Thin UI label 1',
          'label2': 'ja Thin UI label 2',
          'label3': 'ja Thin UI label 3'
        }
      };

      [ 'el1', 'el2', 'el3' ].forEach((id) => {
        document.getElementById(id).lang = 'ja';
      });
    </script>

  </body>
</html>
